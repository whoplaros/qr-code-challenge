<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="css/qr-code-challenge.css" />

		<title>Frontend Mentor | QR code component</title>
	</head>

	<body>
		<main>
			<img src="images/image-qr-code.png" alt="image-qr-code" />

				Scan the QR code to visit Frontend Mentor and take your coding skills to

			</p>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://whoplaros.wixsite.com/wesley-bender-hoplar"
				target="_blank"
				title="link to Wesley Bender Hoplaros' Portfolio page"
				>Wesley Bender Hoplaros</a
			>.
		</footer>
	</body>
</html>
