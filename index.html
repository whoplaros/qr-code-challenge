<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | QR code component</title>
		<style>
			body {
				background-color: #d5e1ef;
			}
			h1 {
				font-family: outfit;
			}
			p {
				font-size: 15px;
				font-family: outfit;
			}
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<img src="images/image-qr-code.png" alt="image-qr-code" />
		<h1>Improve your front-end skills by building projects</h1>
		<p>
			Scan the QR code to visit Frontend Mentor and take your coding skills to
			the next level
		</p>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://whoplaros.wixsite.com/wesley-bender-hoplar"
				target="_blank"
				title="link to Wesley Bender Hoplaros' Portfolio page"
				>Wesley Bender Hoplaros</a
			>.
		</footer>
	</body>
</html>
